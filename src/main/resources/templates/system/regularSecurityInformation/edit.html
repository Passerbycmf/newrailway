<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-regularSecurityInformation-edit" th:object="${regularSecurityInformation}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
            <div class="form-group">	
                <label class="col-sm-3 control-label">合同id：</label>
                <div class="col-sm-8">
                    <input id="contractid" name="contractid" th:field="*{contractid}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">安全协议扫描件：</label>
                <div class="col-sm-8">
                    <input id="securityprotocolscans" name="securityprotocolscans" th:field="*{securityprotocolscans}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">风险问题描述：</label>
                <div class="col-sm-8">
                    <input id="description" name="description" th:field="*{description}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">安全等级：</label>
                <div class="col-sm-8">
                    <input id="level" name="level" th:field="*{level}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">消防器材设施配备情况：</label>
                <div class="col-sm-8">
                    <input id="fireequipment" name="fireequipment" th:field="*{fireequipment}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">用电容量：</label>
                <div class="col-sm-8">
                    <input id="electricalcapacity" name="electricalcapacity" th:field="*{electricalcapacity}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">年度考核：</label>
                <div class="col-sm-8">
                    <input id="annualassessment" name="annualassessment" th:field="*{annualassessment}" class="form-control" type="text">
                </div>
            </div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/regularSecurityInformation"
		$("#form-regularSecurityInformation-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			submitHandler: function(form) {
				$.operate.save(prefix + "/edit", $('#form-regularSecurityInformation-edit').serialize());
			}
		});
	</script>
</body>
</html>
