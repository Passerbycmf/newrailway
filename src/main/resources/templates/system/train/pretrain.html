<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    <div class="container-div">
		<div class="btn-group hidden-xs" id="toolbar" role="group">
			<a class="btn btn-outline btn-success btn-rounded" onclick="$.operate.add()" shiro:hasPermission="system:train:add">
				<i class="fa fa-plus"></i> 新增
			</a>
			<a class="btn btn-outline btn-danger btn-rounded" onclick="$.operate.batRemove()" shiro:hasPermission="system:train:remove">
				<i class="fa fa-trash-o"></i> 删除
			</a>
		</div>
			
		<div class="col-sm-12 select-info table-striped">
			<table id="bootstrap-table" data-mobile-responsive="true"></table>
		</div>
    </div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:train:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:train:remove')}]];
        var prefix = ctx + "system/rent"
        var prefixcopy = ctx + "system/train"
        $(function() {
            var options = {
                url: prefix + "/list",
                modalName: "安全培训",
                columns: [{
		            checkbox: true
		        },
				{
                    field : 'rentId',
                    title : '序号'
                },
				{
					field : 'rentName',
					title : '承租方单位或个人名称'
				},

				{
					field : 'address',
					title : '具体坐落位置'
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="train(\'' + row.rentId + '\')"><i class="fa fa-edit"></i>安全培训</a> ');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });



        function train(rentId) {
            url = prefixcopy +"/train/"+rentId,
                $.modal.openFull("安全培训"+$.table._option.modalName, url);
        }

    </script>
</body>
</html>
