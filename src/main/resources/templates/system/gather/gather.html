<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    <div class="container-div">
		<div class="col-sm-12 select-info">
			<form id="operlog-form">
				<div class="select-list">
					<ul>
						<li>
							<input type="text" placeholder="请输入合同名称" name="contractName"/>
						</li>
						<li>
							<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
						</li>

					</ul>
				</div>
			</form>
		</div>

		<div class="btn-group hidden-xs" id="toolbar" role="group">

			<a class="btn btn-outline btn-success btn-rounded" onclick="$.operate.add()" shiro:hasPermission="system:gather:add">
				<i class="fa fa-plus"></i> 新增
			</a>
			<a class="btn btn-outline btn-danger btn-rounded" onclick="$.operate.batRemove()" shiro:hasPermission="system:gather:remove">
				<i class="fa fa-trash-o"></i> 删除
			</a>
		</div>


		<div class="col-sm-12 select-info table-striped">
			<table id="bootstrap-table" data-mobile-responsive="true"></table>
		</div>
    </div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:gather:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:gather:remove')}]];
        var prefix = ctx + "system/gather"

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                modalName: "收款",
                columns: [{
		            checkbox: true
		        },
				{
					field : 'id', 
					title : '收款ID' 
				},
				{
					field : 'contractId', 
					title : '合同ID' 
				},
				{
					field : 'total', 
					title : '金额' 
				},
				{
					field : 'gatherNumber', 
					title : '凭证号' 
				},
				{
					field : 'gatherTime', 
					title : '收款时间' 
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
                        actions.push('<a class="btn btn-primary btn-xs ' + '" href="#" onclick="detail(\'' + row.id + '\')"><i class="fa fa-check">详情</i></a>');
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('  ');
		            }
		        }]
            };
            $.table.init(options);
        });

        function detail(id) {
            url = prefix+"/detail/"+id,
                $.modal.open("详情" + $.table._option.modalName, url);
        }
    </script>
</body>
</html>
