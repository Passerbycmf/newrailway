<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header">
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-contract-edit" th:object="${contract}">
        <input id="id" name="id" th:field="*{id}"  type="hidden">
       <div class="form-group">
            <label class="col-sm-3 control-label">合同终止情况备注：</label>
                <div id="summernote1" class="col-sm-8">
                    <textarea id="terminationRemark" name="terminationRemark" th:field="*{terminationRemark}" class="form-control" type="text" onclick="showModal()"></textarea>
                </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">租金无法如期收取备注：</label>
            <div class="col-sm-8">
                <textarea id="paymentRemark" name="paymentRemark" th:field="*{paymentRemark}" class="form-control" type="text" onclick="pRemark"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">法律纠纷备注：</label>
            <div class="col-sm-8">
                <textarea id="lawRemark" name="lawRemark" th:field="*{lawRemark}" class="form-control" type="text" onclick="lRemark"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">其他情况备注：</label>
            <div class="col-sm-8">
                <textarea id="remark" name="remark" th:field="*{remark}" class="form-control" type="text" onclick="oRemark()"></textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="form-control-static col-sm-offset-9">
               <button type="submit" class="btn btn-primary">提交</button>
               <button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
            </div>
        </div>
    </form>
</div>

<div th:include="include::footer"></div>
<script type="text/javascript">
		var prefix = ctx + "system/contract"
		$("#form-contract-edit").validate({
			submitHandler: function(form) {
				$.operate.save(prefix + "/edit", $('#form-contract-edit').serialize());
			}
		});


</script>
<script>
    $(document).ready(function() {
        $('#terminationRemark').summernote({
              tablesize:2,
              height:150
        });
        $('#paymentRemark').summernote({
             tablesize:2,
             height:150
        });
        $('#lawRemark').summernote({
            tablesize:2,
            height:150
        });
        $('#remark').summernote({
            tablesize:2,
            height:150
        });
    });
</script>
</body>
</html>
