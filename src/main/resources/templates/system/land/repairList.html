<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="container-div">
    <div class="col-sm-12 select-info">
        <form id="operlog-form">
            <div class="select-list">
                <ul>
                    <li>
                        <select id="assetName" name="assetName">
                            <option th:each="repair : ${assetList}" th:text="${repair['repairName']}" th:value="${repair['assetName']}" th:field="*{repair.assetName}"></option>
                        </select>
                    </li>
                    <li class="time">
                        <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginTime]" >
                        <span>-</span>
                        <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[finshTime]" >
                    </li>
                    <li>
                        <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                    </li>
                    <li>
                        <a class="btn btn-outline btn-success btn-rounded" onclick="add()"  >
                            <i class="fa fa-plus"></i> 添加
                        </a>
                    </li>

                </ul>
            </div>
        </form>
    </div>

    <div class="col-sm-12 select-info table-striped">
        <table id="bootstrap-table" data-mobile-responsive="true"></table>
    </div>
</div>
<div th:include="include :: footer"></div>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('system:repairProjects:edit')}]];
    var removeFlag = [[${@permission.hasPermi('system:repairProjects:remove')}]];
    var prefix = ctx + "system/repairProjects"

    $(function() {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            modalName: "修缮项目",
            queryParams: queryParams,
            columns: [{
                checkbox: true
            },
                {
                    field : 'id',
                    title : '序号'
                },
                {
                    field : 'assetName',
                    title : '资产名称'
                },
                {
                    field : 'repairNumber',
                    title : '资产编号'
                },
                {
                    field : 'repairName',
                    title : '改造修缮名称'
                },
                {
                    field : 'repairPlan',
                    title : '改造修缮方案'
                },
                {
                    field : 'constructionUnit',
                    title : '施工单位'
                },
                {
                    field : 'budget',
                    title : '预决算'
                },

                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + '" href="#" onclick="detail(\'' + row.id + '\')"><i class="fa fa-edit"></i>查看</a> ');
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });

    function detail(id) {
        var url = prefix + "/detail/"+ id;
        $.modal.open("查看" + $.table._option.modalName, url);

    }

    function add() {
        url = prefix+"/toAdd",
        $.modal.open("添加" + $.table._option.modalName, url);

    }

    function queryParams(params) {
        return {
            assetName:  $("#assetName").val()
        };
    }



</script>
</body>
</html>
