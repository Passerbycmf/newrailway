<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    <div class="container-div">
		<div class="btn-group hidden-xs" id="toolbar" role="group">
			<a class="btn btn-outline btn-success btn-rounded" onclick="$.operate.add()" shiro:hasPermission="system:land:add" >
				<i class="fa fa-plus"></i> 添加土地
			</a>
			<a class="btn btn-outline btn-success btn-rounded" onclick="$.operate.add()" >
				<i class="fa fa-plus"></i> 查询
			</a>
			<a class="btn btn-outline btn-danger btn-rounded" onclick="$.operate.batRemove()" shiro:hasPermission="system:land:remove">
				<i class="fa fa-trash-o"></i> 删除
			</a>
		</div>
			
		<div class="col-sm-12 select-info table-striped">
			<table id="bootstrap-table" data-mobile-responsive="true"></table>
		</div>
    </div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">

        var prefix = ctx + "system/land"

        var editFlag = [[${@permission.hasPermi('system:land:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:land:remove')}]];
        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                modalName: "资产管理",
                columns: [{
		            checkbox: true
		        },
				{
					field : 'id', 
					title : '序号'
				},
					{
                        field : 'assetNumber',
                        title : '资产编号'
                    },
				{
					field : 'assetName', 
					title : '资产名称' 
				},

				{
					field : 'assetTranslation', 
					title : '资产所属街道'
				},
				{
					field : 'policeStation', 
					title : '所属派出所' 
				},
				{
					field : 'fireBrigade', 
					title : '所属消防队' 
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
                        actions.push('<a class="btn btn-primary btn-xs ' + '" href="#" onclick="check(\'' + row.id + '\')"><i class="fa fa-check">查看</i></a>');
		            	actions.push('<a class="btn btn-info btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-warning btn-xs ' + '" href="#" onclick="repair(\'' + row.id + '\')"><i class="fa fa-repair">修缮</i></a>');
                        actions.push('<a class="btn btn-success btn-xs ' + '" href="#" onclick="check(\'' + row.id + '\')"><i class="fa fa-developing">开发</i></a>');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');

						return actions.join('  ');
		            }
		        }]
            };
            $.table.init(options);
        });

        function remove(id) {
            $.modal.confirm("确定删除该条" + $.table._option.modalName + "信息吗？", function() {
                $.ajax({
                    type : 'post',
                    url: prefix + "/remove/" + id,
                    success : function(result) {
                        if (result.code == web_status.SUCCESS) {
                            $.modal.alertSuccess(result.msg);
                            $.treeTable.refresh();
                        } else {
                            $.modal.alertError(result.msg);
                        }
                    }
                });
            });
        }

        function repair(id) {
            var url = prefix + '/repair/' + id;
            createMenuItem(url, "土地修缮");

        }
    </script>
</body>
</html>
