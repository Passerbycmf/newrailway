<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-repairProjects-edit" th:object="${repairProjects}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
            <div class="form-group">	
                <label class="col-sm-3 control-label">资产编号：</label>
                <div class="col-sm-8">
                    <input id="repairNumber" name="repairNumber" th:field="*{repairNumber}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">改造修缮名称：</label>
                <div class="col-sm-8">
                    <input id="repairName" name="repairName" th:field="*{repairName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">改造修缮方案：</label>
                <div class="col-sm-8">
                    <input id="repairPlan" name="repairPlan" th:field="*{repairPlan}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">开始时间：</label>
                <div class="col-sm-8">
                    <input id="startTime" name="startTime" th:field="*{startTime}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">结束时间：</label>
                <div class="col-sm-8">
                    <input id="finshTime" name="finshTime" th:field="*{finshTime}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">施工单位：</label>
                <div class="col-sm-8">
                    <input id="constructionUnit" name="constructionUnit" th:field="*{constructionUnit}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">预决算：</label>
                <div class="col-sm-8">
                    <input id="budget" name="budget" th:field="*{budget}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">改造前照片：</label>
                <div class="col-sm-8">
                    <input id="prePicture" name="prePicture" th:field="*{prePicture}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">改造后照片：</label>
                <div class="col-sm-8">
                    <input id="picture" name="picture" th:field="*{picture}" class="form-control" type="text">
                </div>
            </div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/repairProjects"
		$("#form-repairProjects-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			submitHandler: function(form) {
				$.operate.save(prefix + "/edit", $('#form-repairProjects-edit').serialize());
			}
		});
	</script>
</body>
</html>
