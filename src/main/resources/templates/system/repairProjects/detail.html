<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-repairProjects-edit" th:object="${repairProjects}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
            <div class="form-group">	
                <label class="col-sm-3 control-label">资产编号：</label>
                <div class="col-sm-8">
                    <input id="repairNumber" name="repairNumber" readonly="readonly" th:field="*{repairNumber}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">资产名称：</label>
                <div class="col-sm-8">
                    <input id="assetName" name="assetName" th:field="*{assetName}" readonly="readonly" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">改造修缮名称：</label>
                <div class="col-sm-8">
                    <input id="repairName" name="repairName" readonly="readonly" th:field="*{repairName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">改造修缮方案：</label>
                <div class="col-sm-8">
                    <input id="repairPlan" name="repairPlan" readonly="readonly" th:field="*{repairPlan}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">开始时间：</label>
                <div class="col-sm-8">
                    <input id="beginTime" name="beginTime" readonly="readonly" th:field="*{beginTime}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">结束时间：</label>
                <div class="col-sm-8">
                    <input id="endTime" name="endTime" readonly="readonly" th:field="*{endTime}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">施工单位：</label>
                <div class="col-sm-8">
                    <input id="constructionUnit" name="constructionUnit" readonly="readonly" th:field="*{constructionUnit}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">预决算：</label>
                <div class="col-sm-8">
                    <input id="budget" name="budget" readonly="readonly" th:field="*{budget}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">改造前照片：</label>
                <div class="col-sm-8">
                    <input id="prePicture" name="prePicture" readonly="readonly" th:field="*{prePicture}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">改造后照片：</label>
                <div class="col-sm-8">
                    <input id="picture" name="picture" readonly="readonly" th:field="*{picture}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <div class="form-control-static col-sm-offset-9">
                    <button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
                </div>
            </div>
		</form>
    </div>
    <div th:include="include::footer"></div>
</body>
</html>
