<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header">
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-repairProjects-add" >
			<div class="form-group">	
				<label class="col-sm-3 control-label">资产编号：</label>
				<div class="col-sm-8">
					<input id="repairNumber" name="repairNumber" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">资产名称：</label>
				<div class="col-sm-8">
					<input id="assetName" name="assetName"  class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">改造修缮名称：</label>
				<div class="col-sm-8">
					<input id="repairName" name="repairName" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">改造修缮方案：</label>
				<div class="col-sm-8">
					<input id="repairPlan" name="repairPlan" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">开始时间：</label>
				<div class="col-sm-8">
					<input type="text" class="time form-control" id="startTime" name="startTime" placeholder="请选择开始时间" >
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">结束时间：</label>
				<div class="col-sm-8">
					<input type="text" class="time form-control" id="finshTime" name="finshTime" placeholder="请选择开始时间" >
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">施工单位：</label>
				<div class="col-sm-8">
					<input id="constructionUnit" name="constructionUnit" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">改造前照片：</label>
				<div class="col-sm-8">
					<input id="prePicture" name="prePicture" onclick="addToPicture()" class="form-control" placeholder="请选择照片">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">改造后照片：</label>
				<div class="col-sm-8">
					<input id="picture" name="picture" onclick="addToPicture()" class="form-control"  placeholder="请选择照片">
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label">资产类别：</label>
				<div class="col-sm-8">
					<select class="form-control" id="difference" name="difference">
					<option value="0" th:selected="${difference=='0'}">房屋</option>
					<option value="1" th:selected="${difference=='1'}">土地</option>
				</select>
				</div>
			</div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">

		var prefix = ctx + "system/repairProjects"
		$("#form-repairProjects-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			submitHandler: function(form) {
				$.operate.save(prefix + "/testAdd", $('#form-repairProjects-add').serialize());
			}
		});
		
		function addToPicture() {
            url = prefix+"/addToPicture",
            $.modal.open("上传" , url);
        }
	</script>

</body>
</html>
