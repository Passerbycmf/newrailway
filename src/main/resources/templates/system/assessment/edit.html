<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-assessment-edit" th:object="${assessment}">
            <input id="assessmentId" name="assessmentId" th:field="*{assessmentId}"  type="hidden">
            <div class="form-group">	
                <label class="col-sm-3 control-label">承租项点营业额评分：</label>
                <div class="col-sm-8">
                    <input id="businessSituation" name="businessSituation" th:field="*{businessSituation}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">承租方信誉度评分：</label>
                <div class="col-sm-8">
                    <input id="credit" name="credit" th:field="*{credit}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">承租项点受损情况：</label>
                <div class="col-sm-8">
                    <input id="damage" name="damage" th:field="*{damage}" class="form-control" type="text">
                </div>
            </div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/assessment"
		$("#form-assessment-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			submitHandler: function(form) {
				$.operate.save(prefix + "/edit", $('#form-assessment-edit').serialize());
			}
		});
	</script>
</body>
</html>
