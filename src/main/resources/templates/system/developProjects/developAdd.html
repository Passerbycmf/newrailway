<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-developProjects-add">
        <div class="form-group">
            <label class="col-sm-3 control-label">资产编号：</label>
            <div class="col-sm-8">
                <input id="developNumber" name="developNumber" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">开发项目名称：</label>
            <div class="col-sm-8">
                <input id="developName" name="developName" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">开始时间：</label>
            <div class="col-sm-8 time">
                <input type="text" class="time form-control" id="stratTime" name="stratTime" placeholder="请选择开始时间" >
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">结束时间：</label>
            <div class="col-sm-8 time">
                <input type="text" class="time form-control" id="endTime" name="endTime" placeholder="请选择结束时间" >
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">设计单位：</label>
            <div class="col-sm-8">
                <input id="designUnit" name="designUnit" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">施工单位：</label>
            <div class="col-sm-8">
                <input id="constructionUnit" name="constructionUnit" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">监理单位：</label>
            <div class="col-sm-8">
                <input id="supervisionUnit" name="supervisionUnit" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">会议纪要：</label>
            <div class="col-sm-8">
                <input id="meeting" name="meeting" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">批复文件：</label>
            <div class="col-sm-8">
                <input id="approvalDocuments" name="approvalDocuments" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <div class="form-control-static col-sm-offset-9">
                <button type="submit" class="btn btn-primary">提交</button>
                <button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "system/developProjects";
    $("#form-developProjects-add").validate({
        rules:{
            xxxx:{
                required:true,
            },
        },
        submitHandler: function(form) {
            $.operate.save(prefix + "/addDevelop", $('#form-developProjects-add').serialize());
        }
    });
</script>
</body>
</html>
