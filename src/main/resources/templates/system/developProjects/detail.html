<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-developProjects-edit" th:object="${developProjects}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
            <div class="form-group">	
                <label class="col-sm-3 control-label">开发名称：</label>
                <div class="col-sm-8">
                    <input id="developName" name="developName" readonly="readonly" th:field="*{developName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">开始时间：</label>
                <div class="col-sm-8">
                    <input id="stratTime" name="stratTime" readonly="readonly" th:field="*{stratTime}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">结束时间：</label>
                <div class="col-sm-8">
                    <input id="endTime" name="endTime" readonly="readonly" th:field="*{endTime}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">设计单位：</label>
                <div class="col-sm-8">
                    <input id="designUnit" name="designUnit" readonly="readonly" th:field="*{designUnit}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">施工单位：</label>
                <div class="col-sm-8">
                    <input id="constructionUnit" name="constructionUnit" readonly="readonly" th:field="*{constructionUnit}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">监理单位：</label>
                <div class="col-sm-8">
                    <input id="supervisionUnit" name="supervisionUnit" readonly="readonly" th:field="*{supervisionUnit}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">会议纪要：</label>
                <div class="col-sm-8">
                    <input id="meeting" name="meeting" readonly="readonly" th:field="*{meeting}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">批复文件：</label>
                <div class="col-sm-8">
                    <input id="approvalDocuments" name="approvalDocuments" readonly="readonly" th:field="*{approvalDocuments}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <div class="form-control-static col-sm-offset-9">
                    <button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
                </div>
            </div>
    <div th:include="include::footer"></div>

</body>
</html>
