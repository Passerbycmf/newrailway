<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-developProjects-toAddProgress">
    <div class="form-group">
            <label class="col-sm-3 control-label">记录时间：</label>
            <div class="col-sm-8">
                <input id="progressTime" name="progressTime" readonly="readonly" th:field="*{progressTime}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">进度描述：</label>
            <div class="col-sm-8">
                <input id="progressDescribe" name="progressDescribe" readonly="readonly" th:field="*{progressDescribe}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">施工现场照片：</label>
            <div class="col-sm-8">
                <input id="progressPicture" name="progressPicture" readonly="readonly" th:field="*{progressPicture}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <div class="form-control-static col-sm-offset-9">
                <button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
            </div>
        </div>
    </form>
</div>
        <div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "system/developProjects";
    $("#form-developProjects-add").validate({
        rules:{
            xxxx:{
                required:true,
            },
        },
        submitHandler: function(form) {
            $.operate.save(prefix + "/addDevelop", $('#form-developProjects-add').serialize());
        }
    });
</script>


</body>
</html>
