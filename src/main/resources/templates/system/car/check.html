<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-car-check" th:object="${car}">
        <input id="id" name="id" th:field="*{id}"  type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">汽车到达数：</label>
            <div class="col-sm-8">
                <input id="numberArrive" name="numberArrive" th:field="*{numberArrive}" class="form-control" type="text" readonly="readonly">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">汽车服务费：</label>
            <div class="col-sm-8">
                <input id="serviceCharge" name="serviceCharge" th:field="*{serviceCharge}" class="form-control" type="text"readonly="readonly">
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>

</body>
</html>
