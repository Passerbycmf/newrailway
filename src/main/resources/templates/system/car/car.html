<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    <div class="container-div">
		<div class="col-sm-12 select-info">
			<form id="operlog-form">
				<div class="select-list">
					<ul>
						<li class="time">
							<input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginTime]" >
							<span>-</span>
							<input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endTime]" >
						</li>
						<li>
							<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
						</li>
						<li>
							<a class="btn btn-outline btn-success btn-rounded" onclick="$.operate.add()" shiro:hasPermission="system:car:add">
								<i class="fa fa-plus"></i> 新增
							</a>
						</li>
					</ul>
				</div>
			</form>
		</div>
		<div class="col-sm-12 select-info table-striped">
			<table id="bootstrap-table" data-mobile-responsive="true"></table>
		</div>
    </div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:car:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:car:remove')}]];
        var prefix = ctx + "system/car"

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                search: false,
                showExport: false,
                modalName: "汽车基地经营管理",
                columns: [{
		            checkbox: true
		        },
				{
					field : 'crTime', 
					title : '时间'
				},
				{
					field : 'numberArrive', 
					title : '汽车到达数' 
				},
				{
					field : 'serviceCharge', 
					title : '汽车服务费' 
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + '" href="#" onclick="check(\'' + row.id + '\')"><i class="fa fa-check"></i>查看</a> ');
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join(' ');
		            }
		        }]
            };
            $.table.init(options);
        });
        function check(id) {
			var url = prefix + "/check/" +id;
            $.modal.open("查看" + $.table._option.modalName, url);
        }
    </script>
</body>
</html>
